<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Give a Review | Naveen Kumar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="container">
      <h1>Naveen Kumar P</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="review.html">Reviews</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Review Form Section -->
  <section id="review-page">
    <h2>Share Your Feedback ⭐</h2>

    <form id="reviewForm">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label>Rating:</label>
      <div class="star-rating">
        <input type="radio" id="star5" name="rating" value="5" required>
        <label for="star5">★</label>
        <input type="radio" id="star4" name="rating" value="4">
        <label for="star4">★</label>
        <input type="radio" id="star3" name="rating" value="3">
        <label for="star3">★</label>
        <input type="radio" id="star2" name="rating" value="2">
        <label for="star2">★</label>
        <input type="radio" id="star1" name="rating" value="1">
        <label for="star1">★</label>
      </div>

      <label for="message">Your Review:</label>
      <textarea id="message" name="message" rows="4" placeholder="Write your review..." required></textarea>

      <button type="submit" class="btn">Submit Review</button>
    </form>
  </section>

  <footer>
    <p>© 2025 Naveen Kumar | All Rights Reserved</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
